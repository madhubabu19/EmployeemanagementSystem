<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base ::Layout(~{::title},~{::section}) }">

<head>
	<meta charset="UTF-8">
	<title>Edit page  </title>

</head>

<body>
	<section>
		<h1> Edit Page  </h1>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header ">
							<p class="fs-4 text-center"> Edit Employee</p>
							<th:block th:if="${session.msg}">
								<p class="text-center text-success fs-4">[[${session.msg}]]</p>
								<th:block th:text="${@empServiceImpl.removeSessionMessage()}"></th:block> 
							</th:block>
							<div class="card-body ">

								<form action="/updateEmpDtls" method="post">
									<input type="hidden" name="id" th:value="${emp.id}">
									<div class="mb-3">
										<label for="exampleInputName" class="form-label">Name</label>
										<input type="text" class="form-control" id="exampleInputPassword1" name="name" th:value="${emp.name}">
									</div>
									<div class="mb-3">

										<label for="exampleInputEmail1" class="form-label">Email address</label>
										<input type="email" class="form-control" id="exampleInputEmail1"
											aria-describedby="emailHelp" name="email"  th:value="${emp.email}">

									</div>
									<div class="mb-3">

										<label for="exampleInputEmail1" class="form-label"> address</label>
										<input type="text" class="form-control" id="exampleInputEmail1"
											aria-describedby="emailHelp" name="address" th:value="${emp.address}">

									</div>
									<div class="mb-3">
										Gender:
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="gender" id="inlineRadio1"
												value="male" th:attrappend="checked=${emp.gender=='male'?'checked':''}">
											<label class="form-check-label" for="inlineRadio1">Male</label>
										</div>
										<div class="form-check form-check-inline">
											<input class="form-check-input" type="radio" name="gender" id="inlineRadio2"
												value="female" th:attrappend="checked=${emp.gender=='female'?'checked':''}">
											<label class="form-check-label" for="inlineRadio2">Female</label>
										</div>

										<div class="mb-3">
											<label for="exampleInputPassword1" class="form-label">Role</label>
											<input type="password" class="form-control" id="exampleInputPassword1" name="password" th:value="${emp.role}">
										</div>
									</div>

									<button type="submit" class="btn btn-primary">Update</button>
								</form>

							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>

</body>

</html>
